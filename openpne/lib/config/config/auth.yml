invite_mode:
  Name:      "invite_mode"
  Caption:   "招待モード"
  FormType:  "radio"
  ValueType: "text"
  IsConfig:   true
  IsRequired: true
  Default:    1
  Choices:
    2: "招待なしでの登録を許可する"
    1: "SNS参加者に招待を許可する"
    0: "招待を許可しない"

enable_pc:
  Name:      "enable_pc"
  Caption:   "PC版有効設定"
  FormType:  "radio"
  ValueType: "text"
  IsConfig:   true
  IsRequired: true
  Default:    1
  Choices:
    - "無効にする"
    - "有効にする"

enable_mobile:
  Name:      "enable_mobile"
  Caption:   "携帯版有効設定"
  FormType:  "radio"
  ValueType: "text"
  IsConfig:   true
  IsRequired: true
  Default:    1
  Choices:
    - "無効にする"
    - "有効にする"

self_invite_action:
  IsConfig: false
  Default:  ""

admin_invite:
  IsConfig: false
  Default:  true
