loginForm:
  caption:
    ja_JP: "ログインフォーム"
  description:
    ja_JP: "ログイン用のフォームが設置できます。利用可能なすべての認証モード用のログインフォームがすべて含まれています。"
  viewable_privilege: 4
  component: [default, loginFormBox]

freeArea:
  caption:
    ja_JP: "フリーエリア"
  description:
    ja_JP: "フリーエリアを設置できます"
  viewable_privilege: 4
  component: [default, freeAreaBox]
  config:
    title:
      Name:       "title"
      Caption:    "タイトル"
      FormType:   "input"
      ValueType:  "text"
      IsRequired: false
    value:
      Name:       "value"
      Caption:    "内容"
      FormType:   "rich_textarea"
      ValueType:  "text"
      IsRequired: false
